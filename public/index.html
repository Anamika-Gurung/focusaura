<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FocusAura</title>
    <link rel="stylesheet" href="style.css">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const firebaseConfig = {
        apiKey: "AIzaSyDFol70LmypOVzsKLDGPoddUzjBtswU7pc",
        authDomain: "focusaura-df4b6.firebaseapp.com",
        projectId: "focusaura-df4b6",
        storageBucket: "focusaura-df4b6.firebasestorage.app",
        messagingSenderId: "1063244800937",
        appId: "1:1063244800937:web:9911241a4dd0bb48825ab8",
        measurementId: "G-21HSFQ7WDE"
    };

// Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    window.signup = signup;
    window.login = login;

    // Sign-up Function
    function signup() {
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
  
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
  
          // Save additional data to the database
          set(ref(database, 'users/' + user.uid), {
            fullName: fullName,
            phone: phone,
            email: email
          });
          alert("Account created successfully!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  
    // Login Function
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
  
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login Successful!");
          // Redirect to homepage
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script> 
   
</head>
<body>
    <div class="container">
        <div class="welcome-screen">
            <img src="logo.PNG" alt="FocusAura Logo" class="logo">
            <h1 class="welcome-text">WELCOME TO FOCUSAURA</h1>
            <p class="subtitle">A Study Companion App</p>
            <div class="button-group">
                <button onclick="goToPage('login.html')" class="button">Login</button>
                <button onclick="goToPage('signup.html')" class="button">Sign-up</button>
            </div>
            <div class="social-icons">
                <span>G</span>

                <span>ðŸ”—</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
