<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Profile Dropdown Styles */
        .profile-dropdown {
            display: none; /* Initially hidden */
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            width: 200px;
        }
        .close-button {
            text-align: right;
            font-weight: bold;
            cursor: pointer;
            color: #555;
        }
        .close-button:hover {
            color: #000;
        }
        .profile-icon {
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Dashboard Container -->
    <div class="container">
        <header>
            <h1>Welcome to FocusAura Dashboard</h1>
            <!-- Profile Icon -->
            <div class="profile" onclick="toggleProfile()">
                <img src="profile.png" alt="Profile" width="40" height="40">
            </div>
        </header>

        <!-- Profile Dropdown -->
        <div id="profileDropdown" class="profile-dropdown">
            <div class="close-button" onclick="toggleProfile()">âœ–</div>
            <h3>Your Profile</h3>
            <p><strong>Name:</strong> Loading...</p>
            <p><strong>Email:</strong> Loading...</p>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Dashboard Buttons -->
        <main>
            <h2>Focus Tools</h2>
            <button onclick="goToPage('pomodoro.html')" class="button">Pomodoro Timer</button>
            <button onclick="goToPage('flashcard.html')" class="button">Flashcards</button>
            <button onclick="goToPage('todo.html')" class="button">Tasks</button>
        </main>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { app, auth, database } from "./firebase.js";

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFol70LmypOVzsKLDGPoddUzjBtswU7pc",
            authDomain: "focusaura-df4b6.firebaseapp.com",
            projectId: "focusaura-df4b6",
            storageBucket: "focusaura-df4b6.firebasestorage.app",
            messagingSenderId: "1063244800937",
            appId: "1:1063244800937:web:9911241a4dd0bb48825ab8",
            measurementId: "G-21HSFQ7WDE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Populate User Details
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

function fetchUserDetails() {
    onAuthStateChanged(auth, (user) => {
        if (user) {
            const userRef = ref(database, "users/" + user.uid);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.querySelector("#profileDropdown h3").innerText = userData.fullName || "Your Profile";
                    document.querySelector("#profileDropdown p:nth-of-type(1)").innerHTML = `<strong>Name:</strong> ${userData.fullName || "Anonymous"}`;
                    document.querySelector("#profileDropdown p:nth-of-type(2)").innerHTML = `<strong>Email:</strong> ${userData.email}`;
                } else {
                    console.error("User data not found in database.");
                }
            });
        } else {
            window.location.href = "index.html"; // Redirect to login page
        }
    });
}


        // Toggle Profile Dropdown
        function toggleProfile() {
    const dropdown = document.getElementById("profileDropdown");
    if (dropdown) {
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
}


        // Logout Function
        function logout() {
    signOut(auth)
        .then(() => {
            window.location.href = "index.html";
        })
        .catch((error) => {
            console.error("Error during logout:", error.message);
        });
}
        // Fetch user details on page load
        fetchUserDetails();
        
    </script>
    <script src="script.js"></script>
</body>
</html>
